<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="head">
        <h1>Rock Paper Scissors</h1>
    </div>

    <div class="icons">
        <div class="icon" id="rock" git>
            <img class="img" src="rock.png" alt="">
        </div>
        <div class="icon" id="paper">
            <img class="img" src="paper.png" alt="">
        </div>
        <div class="icon" id="scissor">
            <img class="img" src="scissors.png" alt="">
        </div>
    </div>

    <div class="scores">
        <div class="score">
            <p class="user-score"></p>
            <p>You</p>
        </div>
        <div class="score">
            <p class="computer-score"></p>
            <p>Comp</p>
        </div>
    </div>

    <div class="msg-container">
        <p class="msg">Play your move</p>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
